buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
        // Ensure a consistent Play Services Location version across all modules.
        // This avoids runtime crashes in react-native-geolocation-service (RNFusedLocation)
        // caused by mismatched Play Services Location classes on the classpath.
        playServicesLocationVersion = "21.3.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.9.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath("com.google.gms:google-services:4.4.2")
    }
    allprojects {
  repositories {
    mavenLocal()
    google()
    mavenCentral()
    maven { url 'https://repo1.maven.org/maven2' }
  }
}
}

plugins {
    id("com.facebook.react.rootproject")
}
